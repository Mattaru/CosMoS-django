{% extends 'base.html' %}

{% block additional_style %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'stylesheets/main.css' %}">
{% endblock %}

{% block search %}
	<form class="search-form" action="{% url 'app:product_list' %}">
		{{ search_form }}
	</form>
{% endblock %}

{% block left_nav %}
	<div class="nav-panel">
    <a class="nav-link" href="{% url 'acc:admin_product_list' %}">search</a>
    <a class="nav-link" href="">Links</a>
    <a class="nav-link" href="{% url 'acc:admin_panel' %}">Back</a>
	</div>
{% endblock %}

{% block content %}
  <div class="content-container create-block">
    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{ form.as_ul }}
      <button type="submit">save</button>
    </form>  
  </div>
{% endblock %}
