{% extends 'base.html' %}

{% block additional_style %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'stylesheets/main.css' %}">
{% endblock %}

{% block left_nav %}
	<div class="nav-panel">
		<a class="nav-link" href="{% url 'app:product_list' %}">search</a>
		<a class="nav-link" href="">About us</a>
	</div>
{% endblock %}

{% block content %}
	<div class="content-container create-block">
		<a href="{% url 'app:brand_create' %}">add brand</a>
		<form enctype="multipart/form-data" method="post">
			{% csrf_token %}
			{{ form.as_ul }}
			<button type="submit">send request</button>
		</form>
	</div>
{% endblock %}
