{% extends 'base.html' %}

{% block search %}
    <form action="{% url 'app:product_list' %}">
        {{ search_form }}
    </form>
{% endblock %}

{% block content %}
{% for product in object_list %}
    <div class="row">
        <img src="{{ product.img.url }}" alt="{{ product.name }}" width="200" height="100">
        <p><a href="{{ product.get_absolute_url }}">{{ product.name }}</a> {{ product.brand }} - {{ product.line }}</p>
    </div>
{% endfor %}
{% endblock %}
